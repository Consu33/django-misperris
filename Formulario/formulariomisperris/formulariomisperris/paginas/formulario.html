
{% load static %}
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
      <link rel="stylesheet" href="{% static '/style.css' %}"/>
      <title>Registrate</title>
  </head>
  <body>
      <div class="head">

          <div class="logo">
              <a href="http://127.0.0.1:5500/Index.html">Adopta</a>
          </div>

          <nav class="navbar">
              <a href="http://127.0.0.1:5500/Index.html">Inicio</a>
              <a href="http://127.0.0.1:5500/Servicios.html">Servicios</a>
              <a href="http://127.0.0.1:5500/formulario.html">Registrate</a>
          </nav>

      </div>

      <img src="{% static '/img/oso.jpg' %}" alt="Perro2" style="width:1350px;height:600px;">

      <div class="container mt-3">
          <h2>Registrate con nosotros</h2>
          <h3>Sé parte de nuestro equipo</h3>
          <form action="{% url 'formulario' %}" method = "post">
            {% csrf_token %}
            <div class="mb-3 mt-3">
              <label for="nombre">Nombre:</label>
              <input type="nombre" class="form-control" id="nombre" placeholder="Ingresa tu nombre" name="nombre">
            </div>
            <div class="mb-3 mt-3">
              <label for="apellido">Apellido:</label>
              <input type="apellido" class="form-control" id="apellido" placeholder="Ingresa tu apellido" name="apellido">
            </div>
            <div class="mb-3 mt-3">
              <label for="correo">Correo:</label>
              <input type="email" class="form-control" id="correo" placeholder="Ingresa tu email" name="correo">
            </div>
            <div class="mb-3 mt-3">
              <label for="telefono">Telefono:</label>
              <input type="telefono" class="form-control" id="telefono" placeholder="telefono" name="telefono">
            </div>
            <div class="mb-3">
              <label for="direccion">Dirección:</label>
              <input type="direccion" class="form-control" id="direccion" placeholder="direccion" name="direccion">
            </div>
            <div class="container mt-3">
                <label for="comuna" class="form-label">Comuna:</label>
                <select class="form-select" id="comuna" name="comuna">
                  <option></option>
                  <option value="Cerro Navia">Cerro Navia</option>
                  <option value="Conchalí">Conchalí</option>
                  <option value="El Bosque">El Bosque</option>
                  <option value="Estación Central">Estación Central</option>
                  <option value="Huechuraba">Huechuraba</option>
                  <option value="Independencia">Independencia</option>
                  <option value="La Cisterna">La Cisterna</option>
                  <option value="La Florida">La Florida</option>
                  <option value="La Granja">La Granja</option>
                  <option value="La Pintana">La Pintana</option>
                  <option value="La Reina">La Reina</option>
                  <option value="Las Condes">Las Condes</option>
                  <option value="Lo Barnechea">Lo Barnechea</option>
                  <option value="Lo Espejo">Lo Espejo</option>
                  <option value="Lo Prado">Lo Prado</option>
                  <option value="Macul">Macul</option>
                  <option value="Maipú">Maipú</option>
                  <option value="Ñuñoa">Ñuñoa</option>
                  <option value="Padre Hurtado">Padre Hurtado</option>
                  <option value="Pedro Aguirre Cerda">Pedro Aguirre Cerda</option>
                  <option value="Peñalolén">Peñalolén</option>
                  <option value="Pirque">Pirque</option>
                  <option value="Providencia">Providencia</option>
                  <option value="Pudahuel">Pudahuel</option>
                  <option value="Puente Alto">Puente Alto</option>
                  <option value="Quilicura">Quilicura</option>
                  <option value="Quinta Normal">Quinta Normal</option>
                  <option value="Recoleta">Recoleta</option>
                  <option value="Renca">Renca</option>
                  <option value="San Bernardo">San Bernardo</option>
                  <option value="San Joaquín">San Joaquín</option>
                  <option value="San José de Maipo">San José de Maipo</option>
                  <option value="San Miguel">San Miguel</option>
                  <option value="San Ramón">San Ramón</option>
                  <option value="Santiago">Santiago</option>
                </select>
                <br>
            
            <button type="registrate" class="btn btn-primary">Registrate</button>
            <a href=""></a>
          </form>
        </div>
      <h2 class="title"></h2>      

  <section class="content price">

      <article class="contain">       
      </article>

  </section>
  </body>
</html>
